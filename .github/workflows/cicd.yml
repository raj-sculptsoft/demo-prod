name: Deploy React App to GCP

on:
  push:
    branches:
      - main  # Trigger deployment on pushes to this branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout Code
    - name: Checkout Code
      uses: actions/checkout@v4

    # Step 2: Install Dependencies
    - name: Install Dependencies
      run: |
        npm install
  
    # Step 3: Fetch Secrets Dynamically and Inject as Environment Variables
    - name: Fetch and Inject Codespace Secrets
      run: |
        # Dynamically export secrets as environment variables
        export VITE_PUBLIC_API_URL=$(echo $CODESPACE_SECRET_VITE_PUBLIC_API_URL1)
        export VITE_PUBLIC_COMPANY_ID=$(echo $CODESPACE_SECRET_COMPANY_IDS)
        echo "Secrets fetched dynamically..."
        echo "API URL: $VITE_PUBLIC_API_URL"
        echo "Company ID: $VITE_PUBLIC_COMPANY_ID"
    
        # Inject into subsequent steps using `env`
        echo "VITE_PUBLIC_API_URL=$VITE_PUBLIC_API_URL" >> $GITHUB_ENV
        echo "VITE_PUBLIC_COMPANY_ID=$VITE_PUBLIC_COMPANY_ID" >> $GITHUB_ENV

    # Step 4: Build the React App
    - name: Build React App
      run: |
        npm run build  # This generates the "dist" folder

    # Step 5: Set up SSH Key for GCP Deployment
    - name: Set Up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GCP_SSH_FILE }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.GCP_IP }} >> ~/.ssh/known_hosts

    # Step 6: Deploy Built Files and .env to GCP VM
    - name: Deploy Built Files and .env to GCP VM
      run: |
        # Ensure correct permissions on the target directory
        ssh ${{ secrets.GCP_USER }}@${{ secrets.GCP_IP }} "sudo chown -R ${{ secrets.GCP_USER }}:www-data /var/www/html && sudo chmod -R 755 /var/www/html"
        
        # Upload the dynamically built files and the .env file to the GCP server
        scp -r dist/* ${{ secrets.GCP_USER }}@${{ secrets.GCP_IP }}:/var/www/html/
        scp .env ${{ secrets.GCP_USER }}@${{ secrets.GCP_IP }}:/var/www/html/.env

    # Step 7: Verify Deployment
    - name: Verify Deployment
      run: |
        ssh ${{ secrets.GCP_USER }}@${{ secrets.GCP_IP }} "ls -la /var/www/html/"

